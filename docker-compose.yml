# Development Docker Compose
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: totemaster-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=totemaster
      - POSTGRES_USER=totemaster
      - POSTGRES_PASSWORD=totemaster
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - totemaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U totemaster"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      target: development
    container_name: totemaster-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=DEBUG
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=totemaster
      - DB_USER=totemaster
      - DB_PASSWORD=totemaster
      - JWT_SECRET=your-development-jwt-secret-change-in-production-use-long-random-string
      - JWT_EXPIRES_IN=7d
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - totemaster-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: totemaster-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - DOCKER_ENV=true
    depends_on:
      - backend
    networks:
      - totemaster-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  totemaster-network:
    driver: bridge
