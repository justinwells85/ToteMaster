# Development Docker Compose
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: development
    container_name: totemaster-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=DEBUG
    networks:
      - totemaster-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: totemaster-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - totemaster-network
    restart: unless-stopped

networks:
  totemaster-network:
    driver: bridge
