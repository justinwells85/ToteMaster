# Production Docker Compose
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: totemaster-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-totemaster}
      - POSTGRES_USER=${DB_USER:-totemaster}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?Database password required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - totemaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-totemaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  backend:
    build:
      context: ./backend
      target: production
    container_name: totemaster-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=INFO
    env_file:
      - ./backend/.env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - totemaster-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
    container_name: totemaster-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - totemaster-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:

networks:
  totemaster-network:
    driver: bridge
