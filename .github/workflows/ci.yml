name: CI Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Node.js Backend Tests
  backend-tests:
    name: Backend Tests (Node.js)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        run: npm test -- --coverage

  # Python YOLO Service Tests
  python-yolo-tests:
    name: YOLO Service Tests (Python)
    runs-on: ubuntu-latest
    # Use pre-built Docker image with dependencies installed
    container:
      image: ghcr.io/${{ github.repository_owner }}/totemaster-yolo-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Run pytest
        working-directory: ./backend/python-yolo-service
        run: |
          # Add current directory to PYTHONPATH so tests can import main module
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest --verbose
