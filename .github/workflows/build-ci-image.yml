name: Build CI Docker Image

on:
  # Run when requirements files change
  push:
    paths:
      - 'backend/python-yolo-service/requirements*.txt'
      - 'backend/python-yolo-service/Dockerfile.ci'
      - '.github/workflows/build-ci-image.yml'
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push CI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/totemaster-yolo-ci
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/python-yolo-service
          file: ./backend/python-yolo-service/Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ghcr.io/${{ github.repository_owner }}/totemaster-yolo-ci:latest"
          echo "Size: $(docker image inspect ghcr.io/${{ github.repository_owner }}/totemaster-yolo-ci:latest --format='{{.Size}}' | numfmt --to=iec-i --suffix=B || echo 'N/A')"
